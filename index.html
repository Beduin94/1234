<!DOCTYPE html>
<html>

  <head>
    <title>Angular приложение</title>
    <link href = "style.css" rel="stylesheet"> <!--подключаем CSS-->
  </head>

 <!-- подключение контроллера и определение модуля-->
  <body ng-app="myApp" ng-controller="MyController"> 
		<render-cart class = "something"></render-cart> <!--Директива-->
	    
    <h1>Мини интернет магазин</h1> <!--Заголовок-->
    
    <ul> <!--список товаров-->
      <li ng-repeat="item in items">
        {{item.name}}
<!--кнопка, добавляющая товар в корзину-->
        <button ng-click="addToCart(item)">+</button>
      </li>
    </ul>
	<!--подключаем скрипты-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		
		<script type="text/javascript" src = "js/app/myApp.js"></script>
		<script type="text/javascript" src = "js/app/controllers.js"></script>
		<script type="text/javascript" src = "js/app/service.js"></script>
		<script type="text/javascript" src = "js/app/directive.js"></script>
  </body>
</html>
